<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    
</head>
<body>
    <div class="main">
        <div class="regester">
            <h2>Regester Here</h2>
            <form action="" id="regester" method="post">
                <label for="f-name">First name</label>
                <br>
                <input type="text" name="f-name" id="name" placeholder="Enter your name ">
                <br>
                <br>
                <label for="l-name">Last name </label>
                <br>
                <input type="text" name="l-name" id="name" placeholder="ENter your last name">
                <br>
                <br>
                <label for="age">Your age :</label>
                <br>
                <input type="number" id="name" name="age" placeholder="how old ae you ?">
                <br><br>
                <label for="emial">Emial:</label>
                <br>
                <input type="email" name="email" id="name" placeholder="Enter your emial">
                <br>
                <br>
                <label for="gender">Gender</label>
                <br>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="male">
                &nbsp;
                <span id="male">Male</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="female">
                &nbsp;
                <span id="female">Female</span>
                <br><br>
                <label for="language">Known language</label>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="language" id="hindi">
                &nbsp;
                <span id="hindi">HINDI</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="language" id="urdu">
                &nbsp;
                <span id="urdu">URDU</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="language" id="english">
                &nbsp;
                <span id="english">English</span>
                <br><br>
                <input type="submit" name="submit" value="submit" id="submit">



 
             


            </form>
        </div>
    </div>
    
</body>
</html>
